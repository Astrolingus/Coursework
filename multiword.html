<head>
  <script language="javascript" type="text/javascript" src="//cdn.jsdelivr.net/p5.js/0.3.6/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="//cdn.jsdelivr.net/p5.js/0.3.6/addons/p5.dom.js"></script>

<body>

<script>

var lines; //the input raw results

function preload()
{
  console.log("hello");
  lines = loadStrings('erotica_results.txt');
}

function setup()
{

  noCanvas();

for (var i=0; i<lines.length; i++)
  {
    //for each word
  var data =lines[i].split(":"); //holds the word and the number
  var temptext=""; //holds the repeated words
   for(var j=0; j<data[1];j++) //compare with the number, 2nd element of the data array
     {
       temptext+=data[0]+" | ";
     }
     createP(temptext);
  }

}
</script>
